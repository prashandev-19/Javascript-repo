<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
</head>
<body style = "background-color: #212121;color:#fff">
    
</body>
<script>
    // Creating new Element in DOM.
    const div = document.createElement('div');
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title" , "settitle")
    div.style.backgroundColor = "green"
    div.style.padding = "10px"
    //Adding text in DOM.

    //Method1
    //div.innerText = "Youtube js"

    //Method2
    const textAdd = document.createTextNode("Youtube js")
    div.appendChild(textAdd)

    //Attaching to Document.
    document.body.appendChild(div)
</script>
</html>
