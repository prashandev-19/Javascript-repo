<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yotube js | DOM</title>
</head>
<body style = "background-color: #212121;color:#fff">
    <ul class ="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    //This method takes lot of time as it is traversed everytime and gets added at last.
    function addLanguage(langName){
        const myList = document.createElement('li');
        myList.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(myList)
    }
    addLanguage('Python')
    addLanguage('Typescript')

    //Better Approach

    function addOptiLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("Golang")
    addOptiLanguage("Ruby")

    //Editing values in DOM.

    const secondLang = document.querySelector('li:nth-child(2)')

    //Not Optimized.
    //secondLang.innerHTML = "Mojo"
    const newli = document.createElement('li')
    newli.append(document.createTextNode("Mojo"))
    secondLang.replaceWith(newli)

    const firstlang = document.querySelector('li:nth-child(1)')

    const newItem = document.createElement('li')
    newItem.append(document.createTextNode("C++"))
    firstlang.replaceWith(newItem)

    //Remove element in DOM.

    const lastLang = document.querySelector('li:nth-last-child(1)')
    lastLang.remove()

</script>
</html>
